version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agente-tritutario-postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: agente_tritutario
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=pt_BR.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agente-tritutario-network

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    container_name: agente-tritutario-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ""
    networks:
      - agente-tritutario-network

  # PGAdmin (optional - database admin UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agente-tritutario-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - agente-tritutario-network
    profiles:
      - debug

  # Redis Commander (optional - Redis admin UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: agente-tritutario-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - agente-tritutario-network
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  agente-tritutario-network:
    driver: bridge
